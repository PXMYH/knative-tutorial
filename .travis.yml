# Disable sudo to speed up the build
sudo: false

# Set the build language to Python
language: python

# Set the python version to 2.7
python: 3.7-dev
env:
  global:
    - secure: 

install:
  - pip install -r app/requirements.txt

script:
- if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then bash ./travis/run_on_pull_requests;
  fi
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then bash ./travis/run_on_non_pull_requests;
  fi
- pytest

services:
  - docker

before_install:
- docker build app -t coeus77/echo
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push coeus77/echo
